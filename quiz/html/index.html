<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>QuizGame</title>
</head>
<body>
    <div class="main">
        <div class="inner-div">
          <progress id="file" value="0" max="100" >  </progress>
            <h2 id="question" >question</h2>

             <ul style="list-style-type:none;">
                 <li class="option">
                   <input type="radio" name="answer"   id="answer1">
                   <label  id="opt1" >option1</label>
                 </li>

                 <li class="option" >
                   <input type="radio" name="answer"   id="answer2">
                   <label  id="opt2">option2</label>
                 </li>
                 <li class="option">
                   <input type="radio" name="answer"   id="answer3">
                   <label  id="opt3">option3</label>
                 </li>
                 <li class="option" >
                   <input type="radio" name="answer"  id="answer4">
                   <label  id="opt4">option4</label>
                 </li>
             </ul>

             <div class="navigation">
               <button class="prev">Previous</button>
               <button class="evaluate">Evaluate</button>
               <button class="next">Next</button>
        </div>
        </div>
    </div>

    <script src="../js/index.js" charset="utf-8"></script>
</body>

</html>
